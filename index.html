<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // JS fetch
        function submit() {

            var url = document.getElementById("url").value;
            fetch(url)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data);
                document.getElementById("text-data").innerHTML = data;
            });
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 400px;
            margin-bottom: 8px;
        }
        textarea {
            width: 400px;
            margin-bottom: 8px;
        }

        button {
            width: 200px;
        }

        label {
            font-size: 14px;
            line-height: 20px;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <label for="url">Url</label>
    <input type="text" placeholder="Please enter url" id="url">
    <button onclick="submit()">test </button>
    <div id="text-data"> </div>
</body>
</html>
