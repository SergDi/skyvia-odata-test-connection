<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // JS fetch
        function submit() {
            
            var e = document.getElementById("method");
            var method = e.options[e.selectedIndex].value;
            var request = document.getElementById("request").value;
            var url = document.getElementById("url").value;
            
            fetch(url,{
                method: method, // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(request)
            })
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data);
                document.getElementById("text-data").innerHTML = JSON.stringify(data);
            });
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 400px;
            margin-bottom: 8px;
        }
        textarea {
            width: 400px;
            margin-bottom: 8px;
        }

        button {
            width: 200px;
        }

        label {
            font-size: 14px;
            line-height: 20px;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <label for="url">Url</label>
    <input type="text" placeholder="Please enter url" id="url">
    
    <label for="method">Method</label>
    <select id="method">
      <option value="GET" selected="selected">GET</option>
      <option value="POST">POST</option>
    </select>
    <label for="request">Body</label>
    <textarea id="request" rows="6" cols="30"></textarea>
    <button onclick="submit()">test </button>
    <div id="text-data"> </div>
</body>
</html>
